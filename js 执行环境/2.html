<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //第一个阶段是创建的阶段，JS 解释器会找出需要提升的变量和函数，
      //并且给他们提前在内存中开辟好空间，函数的话会将整个函数存入内存中，
      //变量只声明并且赋值为 undefined，所以在第二个阶段，也就是代码执行阶段，我们可以直接提前使用

      function b() {
        console.log(value);
      }

      function a() {
        var value = 2;
        b();
      }

      var value = 1;
      a();

      function sleep() {
        var ms = 2000 + new Date().getTime();
        while (new Date() < ms) {}
        console.log("sleep finish");
      }

      document.addEventListener("click", function() {
        console.log("click");
      });

      sleep();
      setTimeout(function() {
        console.log("timeout");
      }, 0);

      Promise.resolve().then(function() {
        console.log("promise");
      });
      console.log("finish");
    </script>
  </body>
</html>
